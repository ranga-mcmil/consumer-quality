{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid pt-5 pb-3">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">
            Products</span></h2>
    <div class="row px-xl-5">

        {% for product in products %}

            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="{% static 'img/product-1.jpg' %}" alt="">
                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href="{% url 'products:product-detail' product.id %}">{{product.name}}</a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5>${{product.price}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
</div>





{% endblock %}
